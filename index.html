<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popular Movies</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <script type="text/javascript" src="jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div id="notification"></div> 

    <div class="container">
        <div id="popularMovies">
            <h1><i class="fas fa-film"></i> Popular Movies <i class="fas fa-film"></i></h1>
            <div id="popularMoviesSearchWrapper">
              <input
                type="text"
                name="popularMoviesSearchBar"
                id="popularMoviesSearchBar"
                placeholder="Search for a popular movie"
              />
              <a href="#watchlistSection">My Watchlist</a>
            </div>
            <ul id="popularMoviesList"></ul>
        </div>

        <div id="watchlistSection">
            <h1>My Watchlist</h1>
            <ul id="watchlist"></ul>
          </div>
    </div>  
  </body>
</html>
